# yaml lint
---
name: Cookiecutter template YAML lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  yaml-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install yaml-lint
        run: |
          make install

      - name: Lint YAML files
        run: |
          make yaml-lint-check
