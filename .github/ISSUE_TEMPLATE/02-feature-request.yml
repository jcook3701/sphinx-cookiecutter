---
name: ðŸ’¡ Feature Request
description: Suggest an idea for this cookiecutter template.
title: "[Feature]: "
labels: ["enhancement"]
assignees:
  - jcook3701
body:
  - type: markdown
    attributes:
      value: |
        Got a great idea for this template? We'd love to hear it!
  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem?
      description: A clear and concise description of what the problem is.
      placeholder: "Ex. I'm always frustrated when [...]"
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
      placeholder: "Ex. It would be great if the template automatically [...]"
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      options:
        - label: I would be willing to submit a pull request to implement this feature myself!
