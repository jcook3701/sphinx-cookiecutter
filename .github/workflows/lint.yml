---

name: Template Lint

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Jinja2 CLI
        run: |
          pip install jinja2-cli

      - name: Lint Jinja templates
        run: |
          echo "Linting all template files under {{ cookiecutter.project_name }}..."
          jq '{cookiecutter: .}' cookiecutter.json > /tmp/_cc_wrapped.json
          find '{{ cookiecutter.project_name }}' -type f \
            ! -name "*.md" ! -name "*.html" ! -name "*.png" ! -name "*.jpg" ! -name "*.ico" ! -name "*.gif" \
            -print0 | while IFS= read -r -d '' f; do
             # Skip empty or binary files
             if file "$f" | grep -q text; then
               echo "Checking $f"
               jinja2 --strict "$f" /tmp/_cc_wrapped.json || exit 1
            fi
          done
